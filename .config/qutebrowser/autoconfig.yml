# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      Ctrl-o: tab-focus last
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Ctrl+i>: tab-focus stack-next
        <Ctrl+o>: tab-focus stack-prev
        J: tab-prev
        K: tab-next
        j: scroll down
  confirm_quit:
    global:
    - multiple-tabs
  content.desktop_capture:
    https://teams.microsoft.com: true
    https://zoom.us: true
  content.geolocation:
    https://www.google.com: false
    https://www.homedepot.com: true
    https://www.lowes.com: true
  content.media_capture:
    https://app.gotomeeting.com: true
    https://discord.com: true
    https://discordapp.com: true
    https://teams.microsoft.com: true
    https://web.fuze.com: true
    https://webcamtests.com: true
    https://www.facebook.com: false
    https://www.onlinemictest.com: true
  content.notifications:
    https://app.slack.com: true
    https://examples.javacodegeeks.com: false
    https://gitter.im: true
    https://peachappliancerepair.com: false
    https://teams.microsoft.com: true
    https://web.whatsapp.com: true
    https://www.allrecipes.com: false
    https://www.facebook.com: false
    https://www.reddit.com: false
    https://www.thetopsites.net: false
    https://ytmp3.cc: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.user_stylesheets:
    global: null
  editor.command:
    global:
    - termite
    - -e
    - vim {}
  tabs.new_position.related:
    global: last
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
