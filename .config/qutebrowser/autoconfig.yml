# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      bbpull: spawn --userscript clone_pullrequest
      pass: spawn --userscript qute-bitwarden
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        ',m': spawn mpv {url}
        <Ctrl+b>: bbpull
        <Ctrl+i>: tab-focus stack-next
        <Ctrl+o>: tab-focus stack-prev
        <F12>: devtools
        J: tab-prev
        K: tab-next
        Y: spawn --userscript get_url_path_to_clip
        gI: hint inputs --first ;; mode-enter insert ;; later 50 edit-text
        gj: tab-move -
        gk: tab-move +
        gu: edit-url
        j: scroll down
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.darkmode.threshold.background:
    global: 128
  colors.webpage.darkmode.threshold.text:
    global: 128
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.enabled:
    global: false
  content.desktop_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
    https://www.webrtc-experiment.com: true
  content.geolocation:
    https://myhealthplusforms.intermountainhealthcare.org: true
    https://outlook.office.com: true
    https://portal.superiorvision.com: true
    https://www.cinemark.com: true
    https://www.dominos.com: true
    https://www.google.com: true
    https://www.grubhub.com: false
    https://www.harborfreight.com: true
    https://www.homedepot.com: true
    https://www.ikea.com: true
    https://www.interstatebatteries.com: true
    https://www.lowes.com: true
    https://www.oreillyauto.com: true
    https://www.smithsfoodanddrug.com: true
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/119.0.0.0 Safari/537.36
  content.javascript.can_open_tabs_automatically:
    global: true
  content.javascript.enabled:
    '*://10.155.0.99/*': true
  content.media.audio_capture:
    https://discord.com: true
    https://imperva.zoom.us: true
    https://meet.google.com: true
    https://online-voice-recorder.com: true
    https://teams.microsoft.com: true
    https://us02web.zoom.us: true
    https://us04web.zoom.us: true
    https://voice.google.com: true
    https://www.facebook.com: true
    https://www.onlinemictest.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
    https://www.facebook.com: true
  content.media.video_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
    https://us02web.zoom.us: true
    https://www.facebook.com: true
  content.notifications.enabled:
    https://calendar.google.com: true
    https://chat.gooogle.com: true
    https://drive.google.com: true
    https://mail.google.com: true
    https://meet.google.com: true
    https://messages.google.com: true
    https://outlook.office.com: true
    https://teams.microsoft.com: true
    https://voice.google.com: true
    https://web.whatsapp.com: true
    https://www.101soundboards.com: false
    https://www.bennish.net: true
    https://www.facebook.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://outlook.live.com?mailtouri=%25s: true
    https://voice.google.com?a=nc,%25s: true
  editor.command:
    global:
    - kitty
    - --class=float
    - -e
    - nvim
    - -u
    - NONE
    - '{}'
  spellcheck.languages:
    global:
    - en-US
  tabs.favicons.scale:
    global: 1.0
  tabs.position:
    global: top
  tabs.title.alignment:
    global: left
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
