# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+i>: edit-text
        <Ctrl+o>: tab-focus stack-prev
        <F12>: devtools
        J: tab-prev
        K: tab-next
        gI: hint inputs --first ;; mode-enter insert ;; later 50 edit-text
        gj: tab-move -
        gk: tab-move +
        gu: edit-url
        j: scroll down
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.preferred_color_scheme:
    global: dark
  content.desktop_capture:
    https://teams.microsoft.com: true
    https://www.webrtc-experiment.com: true
  content.geolocation:
    https://www.google.com: true
  content.javascript.can_access_clipboard:
    global: true
  content.media.audio_capture:
    https://online-voice-recorder.com: true
    https://teams.microsoft.com: true
    https://voice.google.com: true
  content.media.audio_video_capture:
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://teams.microsoft.com: true
  content.notifications.enabled:
    global: true
    https://messages.google.com: true
    https://outlook.office.com: true
    https://teams.microsoft.com: true
    https://voice.google.com: true
    https://www.bennish.net: true
    https://www.reddit.com: false
  tabs.favicons.scale:
    global: 1.0
  tabs.position:
    global: top
  tabs.title.alignment:
    global: left
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
