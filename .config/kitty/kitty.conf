linux_display_server x11
font_family      Source Code Pro
bold_font        auto
italic_font      auto
bold_italic_font auto
window_padding_width 10
enable_audio_bell no
remember_window_size no
initial_window_width  800
initial_window_height 600
confirm_os_window_close 0

map cmd+enter new_tab
map cmd+tab next_tab
map cmd+q close_tab

# common command for viewing listening ports on system
map ctrl+alt+p send_text normal sudo ss -tulpn | grep LISTEN

# annoying command to read an ssl cert I can never memorize
map ctrl+alt+c send_text normal openssl x509 -in certificate.crt -text -noout
map ctrl+alt+s send_text normal function sc(){ echo "restart $1"; sudo systemctl restart $1; sleep 3; sudo systemctl status $1 ; }; sc
map ctrl+alt+j send_text normal journalctl -S -1h -u X


tab_bar_style powerline

